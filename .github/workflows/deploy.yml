name: Deploy Astro to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Permet de lancer manuellement

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: withastro/action@v4  # Build Astro officiel
      # with:
      #   node-version: 22  # Optionnel
      #   package-manager: pnpm@latest  # Si tu utilises pnpm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/deploy-pages@v4
      id: deployment
